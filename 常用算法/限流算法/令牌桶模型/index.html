<h2 id="细节剖析" class="anchor-link"><a href="#%e7%bb%86%e8%8a%82%e5%89%96%e6%9e%90">细节剖析</a></h2>
<pre tabindex="0"><code>令牌桶模型是由以下几个角色组成的：
令牌 - 相当于门票，允许服务请求处理的标识
桶 - 令牌的载体，相当于售票处
令牌生产者 - 匀速生成令牌并放入桶内的程序
    是开发者控制流量的手段，开发者可以控制每10ms生成一个令牌。
    当令牌数量达到上限时，就丢弃令牌。
</code></pre>
