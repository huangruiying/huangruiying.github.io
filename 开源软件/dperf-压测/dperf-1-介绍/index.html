        <p><a href="https://www.oschina.net/p/dperf">https://www.oschina.net/p/dperf</a>
dperf 是一款由百度开源的超高性能的网络压力测试仪。</p>
<p>它使用了 DPDK 与用户态 TCP 协议栈技术，用一台 x86 服务器就可以制造巨大流量：数 10 亿并发连接，百 Gbps 吞吐，千万级 HTTP CPS，其性能远远超过商业测试仪。它还能够精确显示全链路的丢包数，能够帮助你准确找到被测设备性能瑕疵。</p>
<p>它既可以对用来对四层网关、交换机进行性能测试，也可用来测评 CPU 的网络报文处理能力。</p>
