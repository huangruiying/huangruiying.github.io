<html>

    <head>

    </head>

    <body>

        <input type="button" value="按钮" id='btn' />
        <p id='ptext'>

        </p>
        <span id='timer'></span>

    </body>

    <script>
        window.onload=function(){
            //alert("onload")
        }
		
        var btn = document.getElementById("btn");
        var text = document.getElementById("ptext");
        var timerContent = document.getElementById("timer");
        
        btn.onmousedown=function(){
            timer = 0.00;
            text.innerText="按下了鼠标";

            //启动计时器
            var intervalMilli = 10; // 每10毫秒执行一次匿名函数
            var intervalSecond = 0.01;
            interval = setInterval(function(){
                // 每0.01秒打印一次已按住的时间
                timer ++ ;
                timerContent.innerText = timer / 100;
            },intervalMilli);
        }
        
        btn.onmouseup=function(){
            //停止计时器
            clearInterval(interval);

            text.innerText= "抬起了鼠标";
            if(timer > 20){
                //长按事件
                text.innerText="点击超过0.4秒 执行长按事件";
            }else{
                //点击事件
                text.innerText="点击小于0.4秒 执行点击事件";
            }

        }
    </script>

</html>
