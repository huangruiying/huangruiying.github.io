<body>


    <script>
        // Loading
        var loadingContent = '<div id="test-loading" style="display: none; "><div id="over" style=" position: absolute;top: 0;left: 0; width: 100%;height: 100%; background-color: #eee;opacity:0.5;z-index: 1000;"></div><div style="position: absolute;top: 40%; left: 40%;width: 20%; height: 20%;  z-index: 1001;text-align:center;">加载中，请稍后...</div></div>';
        // Show Loading
        document.write(loadingContent);

        // 隐藏loading
        function hiddenLoading() {
            document.getElementById("test-loading").style.display = "none";
        }
        // 开启loading
        function showLoading() {
            document.getElementById("test-loading").style.display = "block";
        }
    </script>


    <script>
        showLoading();
        window.onload = function () {
            setTimeout(hiddenLoading,5000);
            //hiddenLoading();

        };
    </script>
</body>

</html>
