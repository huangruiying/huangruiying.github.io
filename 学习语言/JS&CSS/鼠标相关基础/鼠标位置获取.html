<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> 页面名称 </title>
<style type="text/css">
#div01 {
    position: absolute;
    left: 100px;
    top: 100px;
    width: 200px;
    height: 200px;
    background-color: #ddd;
}
#div02 {
    position: absolute;
    left: 300px;
    top: 300px;
    width: 200px;
    height: 200px;
    background-color: #efefef;
}
#console_ {
    position: absolute;
    left: 100px;
    top: 500px;
    width: 800px;
    height: 200px;
}
</style>
</head>
<body>
<div id="div01">div01</div>
<br />
<div id="div02">div02</div>
<br />
<div id="console_"></div>
<script type="text/javascript">
var div01 = getEl("div01");
var div02 = getEl("div02");
var console_ = getEl("console_");

div01.onmousedown = function(e) {
	console.info(div01)
	console.info(e)

	e = e || window.event;
	
	var console_info = "当前鼠标点击位置" + "\n";
	console_info += " >>> 距离浏览器窗口左边距 " +e.clientX+ "\n";
	console_info += " >>> 距离浏览器窗口上边距 " +e.clientY+ "\n";
	console_info += " >>> 当前对象距离窗口的左边距 " +div01.offsetLeft+ "\n";
	console_info += " >>> 当前对象距离窗口的上边距 " +div01.offsetTop+ "\n";
	console_info += " >>> 距离当前对象的左边距 " +(e.clientX - div01.offsetLeft)+ "\n";
	console_info += " >>> 距离当前对象的上边距 " +(e.clientY - div01.offsetTop)+ "\n";
	
	console_.innerText = console_info;
}

document.onmouseup = function (e) {
    dragFlag = false;
};

document.onmousemove = function (e) {
	e = e || window.event;
	//console.info(" >>> 当前鼠标x轴位置  " + e.clientX);
	//console.info(" >>> 当前鼠标y轴位置  " + e.clientY);
};

// 移动传入的对象
function move_object(obj,x,y){
	if(obj === underfind || obj === null || obj === ''){
		return;
	}
	obj.style.left = x;
	obj.style.top = y;
}

// 根据id获取对象
function getEl(id){
	return document.getElementById(id);
}
 
</script>
</body>
</html>
