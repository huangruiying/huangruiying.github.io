<!DOCTYPE HTML>
<html>
<head>
<style>
	#dragblock {
		width: 50px;
		height: 50px;
		background-color: #efefef;
	}
	.divbox {
		width: 100px;
		height: 100px;
		background-color: #ddd;
	}
	
</style>
<script type="text/javascript">

function allowDrop(ev){
	ev.preventDefault();
}


function drag(ev){
	console.info("[ 模块拖动 ]  >>> 触发拖动操作前 操作数据 ")
	ev.dataTransfer.setData("Text",ev.target.id);
	
	// 让被拖动模块虚化并且跟随鼠标 
	
	
}


function drop(ev){
	console.info(ev)

	console.info("[ 模块拖动 ]  >>> 鼠标探测到目标位置后，将模块追加到目标位置 ")
	ev.preventDefault();
	var id=ev.dataTransfer.getData("Text");
	
	console.info(ev.target.classList.length);
	console.info(ev.target.classList.value);
	
	ev.target.appendChild(document.getElementById(id));
}

</script>
</head>
<body>

<div id="div1" class="divbox" ondrop="drop(event)" ondragover="allowDrop(event)" width=""></div>
<br />
<div id="div2" class="divbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="dragblock" draggable="true" ondragstart="drag(event)" width="50" height="50" bgcolor="red" >可被拖动的块</div>

</body>
</html>
